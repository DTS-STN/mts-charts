{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "odoo.name" . }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ template "odoo.name" . }}
      app.kubernetes.io/instance: "{{ .Release.Name }}"
      app.kubernetes.io/version: "{{ .Chart.AppVersion }}"
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    {{- if .Values.networkPolicy.ingressRules }}
    {{ toYaml .Values.networkPolicy.ingressRules | nindent 4 }}
    {{- end }}
    ports:
    - protocol: TCP
      port: 80
    egress:
    - to:
      - podSelector:
        {{- if .Values.networkPolicy.egressPodMatchLabels }}
        {{ toYaml .Values.networkPolicy.egressPodMatchLabels | nindent 4 }}
        {{- end }} 
        namespaceSelector:
          matchLabels:
            name: {{ .Values.externalDatabase.namespace }}
      ports:
      - protocol: TCP
        port: 5432
{{ end }}