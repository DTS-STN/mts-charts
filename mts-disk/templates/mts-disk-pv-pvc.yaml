apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.mtsdisk.name }}
spec:
{{ if .Values.mtsdisk.storageClass }}
  storageClassName: {{ .Values.mtsdisk.storageClass | quote }}
{{ else }}
  storageClassName: "default"
{{ end }} 
  capacity:
{{ if .Values.mtsdisk.size }}
    storage: {{ .Values.mtsdisk.size }} 
{{ else }}
    storage: 50Gi
{{ end }}   
  accessModes:
    - ReadWriteOnce
  azureDisk:
    kind: Managed
    diskName: {{ .Values.mtsdisk.diskname }}
    diskURI: {{ .Values.mtsdisk.uri }}
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: {{ .Release.Namespace }}
    name: {{ .Values.mtsdisk.pvcname }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.mtsdisk.pvcname }}
  annotations:
    volume.beta.kubernetes.io/storage-class: default
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
{{ if .Values.mtsdisk.size }}
      storage: {{ .Values.mtsdisk.size }} 
{{ else }}
      storage: 50Gi
{{ end }} 
{{ if .Values.mtsdisk.storageClass }}
  storageClassName: {{ .Values.mtsdisk.storageClass | quote }}
{{ else }}
  storageClassName: "default"
{{ end }} 
