apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  {{- if .Values.updateStrategy }}
  updateStrategy: {{ toYaml .Values.updateStrategy }}
  {{- end }}    
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
{{- if .Values.extraEnv }}
{{ toYaml .Values.extraEnv | indent 10 }}
{{ end }}
{{ if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.url }}
              port: {{ .Values.port.name }}
            initialDelaySeconds: {{ .Values.livenessProbe.delay }}
{{ end }}    
{{ if .Values.readinessProbe.enabled }}        
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.url }}
              port: {{ .Values.port.name }}
            initialDelaySeconds: {{ .Values.readinessProbe.delay }}
{{ end }}
{{ if .Values.persistence.enabled }}
          volumeMounts:
            - name: monitors
              mountPath: /usr/share/heartbeat/monitors.d
{{ end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{ if .Values.persistence.enabled }}    
      volumes:
        - name: monitors
          persistentVolumeClaim:
            claimName: pvc-heartbeat-monitors
    {{ end }}
