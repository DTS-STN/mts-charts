apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-jira-attachments
spec:
  storageClassName: "default"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: mtsbackupsecret-jira
    shareName: {{ .Values.jira.attachmentsharename }}
    readOnly: false
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
